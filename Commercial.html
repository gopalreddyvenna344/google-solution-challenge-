<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Trash Service</title>
    <link rel="stylesheet" href="Commercial.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
        </div>
    </header>

    <section class="service-check">
        <div class="container">
            <h1>Find Business Trash Service & Prices Near You</h1>
            <form id="searchForm">
                <div class="input-group">
                    <label for="address">Address (Required)</label>
                    <input type="text" id="address" placeholder="Street, Pincode" required>
                </div>
                <div class="input-group">
                    <label for="businessType">Business Type</label>
                    <select id="businessType">
                        <option value="">Select Business Type</option>
                        <option value="Retail">Retail</option>
                        <option value="Restaurant">Restaurant</option>
                        <option value="Office">Office</option>
                    </select>
                </div>
                <button type="submit" class="search-button">Search</button>
            </form>
            <button id="feedbackBtn" class="feedback-button">Feedback</button>
        </div>
    </section>


    <div class="social-media">
        <h3>Follow Us On</h3>
        <a href="https://www.facebook.com/bhanu.chilakala" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://x.com/TlgBunny" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.linkedin.com/in/bhanu-prakash-chilakala-512104266/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
    </div>

    <script src="Commercial.js"></script>
</body>
</html>
