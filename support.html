<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support</title>
    <link rel="stylesheet" href="support.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
    </header>

    <section class="hero">
        <div class="content">
            <h1>Our Customer Support</h1>
            <p>"Got Questions? Let’s Turn Waste into Wisdom! Reach out to us for all things Reuse, Recycle, and Reduce. Together, we’ll make every action count!"</p>
        </div>
        <div class="image">
            <img src="Support.jpg"  alt="Customer Support">
        </div>
    </section>
    <div class="social-media">
        <h3>Follow Us On</h3>
        <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
    </div>


    <script src="script.js"></script>
    <script>
        window.watsonAssistantChatOptions = {
          integrationID: "710ad4f7-a229-4e4f-b3a9-bdc8f177ea84", // The ID of this integration.
          region: "au-syd", // The region your integration is hosted in.
          serviceInstanceID: "7b0755d1-8134-45fe-b0a7-07687f9e31d0", // The ID of your service instance.
          onLoad: async (instance) => { await instance.render(); }
        };
        setTimeout(function(){
          const t=document.createElement('script');
          t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
          document.head.appendChild(t);
        });
      </script>
</body>
</html>
